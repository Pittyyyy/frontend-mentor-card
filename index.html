<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-pc">
      <img src="./images/image-product-desktop.jpg" alt="perfume" class="pc">
      <img src="./images/image-product-mobile.jpg" alt="perfume" class="mobile">
    </div>
    <div class="info">
      <p class="perfume-text">PERFUME</p>
      <h1 class="title">  Gabrielle Essence Eau De Parfum</h1>
      <p class="content">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="new-price">$149.99</h1>
        <p class="before-price">$169.99</p>
      </div>
      <div class="add-item">
        <img src="./images/icon-cart.svg" alt="cart">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
  
</body>
</html>
